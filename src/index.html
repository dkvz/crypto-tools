<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Utilities</title>
</head>

<body class="bg-gray-800">
  <div id="loadingModal"
    class="modal fixed flex p-6 bg-gray-900 text-gray-300 rounded shadow-md border-2 border-gray-700 hidden">
    <div class="lds-dual-ring"></div>
  </div>
  <main>

    <section
      class="app-section">
      <h1 class="text-4xl font-bold text-center text-gray-100 border-b-4 border-indigo-300 pb-4 mb-4">Encrypt / Decrypt
        text
      </h1>
      <div class="mb-6">
        <strong>Note</strong>: the current page only contains client-side JavaScript, it should NOT send anything over
        the
        network.
      </div>
      <div id="msg" class="mb-6 p-2 bg-gray-800 hidden"></div>
      <section class="mx-auto lg:max-w-3xl">
        <form id="cryptForm" action="#" method="POST">
          <div class="grid grid-cols-2 gap-4 lg:gap-8">
            <label tabindex="1" class="btn toggle-btn">
              <input checked="checked" type="radio" id="encryptRadio" name="encryptRadios">
              <span>Encrypt</span>
            </label>
            <label tabindex="2" class="btn toggle-btn">
              <input type="radio" id="decryptRadio" name="encryptRadios">
              <span>Decrypt</span>
            </label>
          </div>
          <div class="my-6">
            <input class="w-full" required type="password" id="passwordInput" placeholder="Enter the passphrase...">
          </div>
          <div id="payloadText" class="my-6 text-area" contenteditable="true"></div>
          <div class="my-6 flex justify-end">
            <button class="btn mr-4" id="clearBtn" type="button">Clear</button>
            <button class="btn" id="runBtn" type="submit">Run</button>
          </div>
        </form>
      </section>
    </section>

    <section class="app-section">
      <h1 class="text-4xl font-bold text-center text-gray-100 border-b-4 border-indigo-300 pb-4 mb-8">Decode certificate
      </h1>
      <div id="msgCert" class="mb-6 p-2 bg-gray-800 hidden"></div>
      <section class="mx-auto lg:max-w-3xl">
        <form id="certForm" action="#" method="POST">
          <div id="certText" class="my-6 text-area" contenteditable="true"></div>
          <div class="my-6 flex justify-end">
            <button class="btn mr-4" id="certClearBtn" type="button">Clear</button>
            <button class="btn" id="certDecodeBtn" type="submit">Decode</button>
          </div>
        </form>
      </section>
      <section id="certInfoSection" class="mx-auto lg:max-w-3xl bg-gray-800 p-2">
        <h2 class="text-2xl underline text-gray-200 mb-2">Decoded information</h2>
        <p id="certInfo"></p>
      </section>
    </section>

  </main>
</body>

</html>
